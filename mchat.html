<head>
  <title>mchat</title>
</head>
<body>
  <div class="container">
    <header class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="/">mchat</a>
      </div>
    </header>
    <div id="main" class="row-fluid">
      {{> chat }}
    </div>
  </div>
</body>

<template name="chat">
  <h3>#{{room}}</h3>

  {{#each messages}}
    {{> message }}
  {{/each}}

  <input type="text" name="new-message" placeholder="Chat">
</template>

<template name="message">
<p class="message"><a title="{{date}}"><strong>{{author}}:</strong> {{body}}</a></p>
</template>
